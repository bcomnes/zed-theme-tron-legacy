<!-- Test file for HTML bracket contrast -->
<!-- Brackets should be light blue-gray (#aec2e0) -->
<!-- Tag names should be blue (#267fb5) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bracket Contrast Test</title>
</head>
<body>
    <!-- Simple tags to test contrast -->
    <div class="container">
        <h1>Heading</h1>
        <p>Paragraph with <strong>nested</strong> tags</p>
        <span>Inline element</span>
    </div>

    <!-- Self-closing tags -->
    <img src="test.jpg" alt="Test" />
    <br />
    <hr />

    <!-- Tags with many attributes -->
    <a href="#" class="link" id="test-link" data-value="123">Link</a>

    <!-- Nested structure -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Form elements -->
    <form>
        <input type="text" name="test" />
        <button type="submit">Submit</button>
    </form>

    <!-- Comments should be clearly visible -->
    <!-- The brackets < and > should have good contrast with tag names -->
</body>
</html>
